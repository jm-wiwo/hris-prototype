version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://hris:hris_password@db:5432/hris_db
      - NEXTAUTH_SECRET=super-secret-key-change-in-production
      - NEXTAUTH_URL=http://localhost:3000
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=hris
      - POSTGRES_PASSWORD=hris_password
      - POSTGRES_DB=hris_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hris -d hris_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
